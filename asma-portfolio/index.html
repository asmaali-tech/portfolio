<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asmaa - Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #ffffff;
      line-height: 1.7;
    }

    .intro-page {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .glow {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #6c4675, 0 0 20px #6c4675, 0 0 30px #6c4675;
    }

    .overlay p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-top: 10px;
    }

    #enterBtn, .top-button button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      color: #ffffff;
      background: linear-gradient(to left, black 50%, white 50%);
      background-size: 200% 100%;
      background-position: right bottom;
      border: 2px solid rgb(255, 255, 255);
      border-radius: 22px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    #enterBtn:hover, .top-button button:hover {
      background-position: left bottom;
      color: rgb(0, 0, 0);
    }

    .top-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    @media (max-width: 768px) {
      .glow {
        font-size: 2rem;
      }

      .overlay p {
        font-size: 1rem;
        padding: 0 10px;
      }

      #enterBtn, .top-button button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .glow {
        font-size: 1.6rem;
      }

      .overlay {
        padding: 15px;
      }

      .overlay p {
        font-size: 0.95rem;
      }

      #enterBtn, .top-button button {
        padding: 10px 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="top-button">
    <button id="menuBtn">Menu</button>
  </div>
  <div class="intro-page">
    <video autoplay muted loop id="bg-video">
      <source src="assets/bg.mp4" type="video/mp4" />
    </video>

    <div class="overlay">
      <h1 class="glow">Asma Ali</h1>
      <p>
        Where innovation meets intelligence.<br>
        I transform ideas into intelligent systems that learn, adapt,<br>
        and solve real-world problems.
      </p>
      <button id="enterBtn">Enter My World</button>
    </div>
  </div>

  <script>
  document.getElementById("enterBtn").onclick = function () {
    window.location.href = "pages/work.html"; 
  };

  document.getElementById("menuBtn").onclick = function () {
    window.location.href = "pages/menu.html";
  };
</script>

</body>
</html>


</body>
</html>
