<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Work</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .section-title {
      font-size: 36px;
      font-weight: bold;
      margin-left: 40px;
      margin-top: 100px;
      color: #000;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 40px;
    }

    .project {
      position: relative;
    }

    .project img {
      width: 100%;
      height: 425px;
      object-fit: cover;
      display: block;
      border-radius: 10px;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .project img:hover {
      transform: scale(1.05);
      filter: brightness(0.8);
    }

    .caption {
      margin-top: 10px;
    }

    .caption span {
      font-size: 14px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .caption h2 {
      font-size: 28px;
      margin: 5px 0 0;
      color: #000;
    }

    .top-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .top-button button {
      padding: 12px 30px;
      font-size: 16px;
      color: #ffffff;
      background: linear-gradient(to left, black 50%, white 50%);
      background-size: 200% 100%;
      background-position: right bottom;
      border: 2px solid black;
      border-radius: 22px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .top-button button:hover {
      background-position: left bottom;
      color: rgb(0, 0, 0);
    }

    footer {
      background-color: #190434;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    footer a {
      color: #ffccff;
      text-decoration: none;
    }

    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .project img {
        height: 250px;
      }

      .caption h2 {
        font-size: 22px;
      }

      .caption span {
        font-size: 13px;
      }

      .top-button {
        top: 10px;
        right: 10px;
      }

      .top-button button {
        padding: 10px 20px;
        font-size: 14px;
      }

      .section-title {
        font-size: 28px;
        margin-left: 20px;
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>
  
  <div class="top-button">
    <button id="menuBtn">Menu</button>
  </div>
